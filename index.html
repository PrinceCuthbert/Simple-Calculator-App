<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator App</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="display-tab" id="display" />
      <!-- <div class="display-tab"></div> -->
      <div class="keys">
        <div class="key-row">
          <button class="key coloredkey" data-value="AC">AC</button>
          <button class="key coloredkey" data-value="DEL">DEL</button>
          <button class="key coloredkey" data-value="%">%</button>
          <button class="key coloredkey" data-value="/">/</button>
        </div>
        <div class="key-row">
          <button class="key" data-value="7">7</button>
          <button class="key" data-value="8">8</button>
          <button class="key" data-value="9">9</button>
          <button class="key coloredkey" data-value="*">Ã—</button>
        </div>
        <div class="key-row">
          <button class="key four" data-value="4">4</button>
          <button class="key five" data-value="5">5</button>
          <button class="key" data-value="6">6</button>
          <button class="key coloredkey operator" data-value="-">-</button>
        </div>
        <div class="key-row">
          <button class="key" data-value="1">1</button>
          <button class="key" data-value="2">2</button>
          <button class="key" data-value="3">3</button>
          <button class="key coloredkey operator" data-value="+">+</button>
        </div>
        <div class="key-row">
          <button class="key zero-key" data-value="0">0</button>
          <button class="key double-zero-key" data-value="00">00</button>
          <button class="key operator" data-value=".">.</button>
          <button class="key coloredkey operator" data-value="=">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
